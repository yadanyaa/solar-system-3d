<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="controls-panel">
        <button id="reset-camera">Reset Camera</button>
        <div id="planet-list">
            <h3>Planets</h3>
            <button data-planet="sun">Sun</button>
            <button data-planet="mercury">Mercury</button>
            <button data-planet="venus">Venus</button>
            <button data-planet="earth">Earth</button>
            <button data-planet="mars">Mars</button>
            <button data-planet="jupiter">Jupiter</button>
            <button data-planet="saturn">Saturn</button>
            <button data-planet="uranus">Uranus</button>
            <button data-planet="neptune">Neptune</button>
            <button data-planet="pluto">Pluto</button>
        </div>
    </div>

    <div id="planet-info"></div>

    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.156.1/examples/"
        }
    }
    </script>
    <script type="module">
        import { init, resetCamera, focusOnPlanet } from './main.js';

        // Initialize the scene
        init();

        // Add event listeners
        document.getElementById('reset-camera').addEventListener('click', resetCamera);

        // Add click handlers for planet buttons
        document.querySelectorAll('#planet-list button').forEach(button => {
            button.addEventListener('click', () => {
                focusOnPlanet(button.dataset.planet);
            });
        });
    </script>
</body>
</html>
